<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleUp Chat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <style>
        .chat-container {
            display: flex;
            height: 100vh;
            background: white;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-container {
            padding: 15px;
            background: white;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-item:hover {
            background: #e9ecef;
        }

        .chat-item.active {
            background: #0088cc;
            color: white;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }

        .message-outgoing {
            background: #dcf8c6;
            margin-left: auto;
        }

        .message-incoming {
            background: white;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
        }

        .send-button {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="chat-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">TU</div>
                    <div>
                        <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                        <div style="font-size: 12px; color: #666;">online</div>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ —á–∞—Ç–æ–≤...">
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chats will be loaded here -->
            </div>
        </div>

        <!-- Chat Content -->
        <div class="chat-content">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TeleUp Chat! üöÄ</h3>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</p>
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." id="messageInput">
                    <button class="send-button" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
